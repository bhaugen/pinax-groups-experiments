{% load i18n %}
{% load extra_tagging_tags %}
{% load group_tags %}

<dt>{{ project.name }} (<a href="{% groupurl project_detail parent project_slug=project.slug variant projects %}">{{ project.slug }}</a>)</dt>
<dd>{{ project.description }}
    <div class="stats">
        {% trans "Members:" %} <b>{{ project.member_count }}</b>
        <br />
        {% trans "Topics:" %} <b>{{ project.topic_count }}</b>
        <br />
        {% show_tags_for project %} {# @@@ #}
    </div>
</dd>
