{% load i18n %}
{% load extra_tagging_tags %}

<dt>{{ company.name }} (<a href="{{ company.get_absolute_url }}">{{ company.slug }}</a>)</dt>
<dd>{{ company.description }}
    <div class="stats">
        {% trans "Members:" %} <b>{{ company.member_count }}</b>
        <br />
        {% trans "Topics:" %} <b>{{ company.topic_count }}</b>
        <br />
        {% show_tags_for company %} {# @@@ #}
    </div>
</dd>
